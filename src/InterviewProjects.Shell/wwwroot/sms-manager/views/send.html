<div cg-busy="{promise:vm.sendPromise, message:'Sending message ...', minDuration:700}">
    <div class="row">
        <div class="form-group col-md-6">
            <label>From</label>
            <input class="form-control" ng-model="vm.from" />
        </div>
    </div>

    <div class="row">
        <div class="form-group col-md-6">
            <label>To</label>
            <input class="form-control" ng-model="vm.to" />
        </div>
    </div>

    <div class="row">
        <div class="form-group col-md-6">
            <label>Message</label>
            <input class="form-control" ng-model="vm.message" />
        </div>
    </div>

    <div class="row">
        <div class="form-group col-md-1">
            <button class="btn btn-success" ng-click="vm.send()" ng-disabled="!vm.to || !vm.from || !vm.message">Send</button>
        </div>
    </div>

    <div class="row" ng-if="vm.error">
        <div class="form-group col-md-6">
            <div class="alert alert-danger">{{vm.error | json}}</div>
        </div>
    </div>

    <div class="row" ng-if="vm.result">
        <div class="form-group col-md-6">
            <label>Result</label>
            <pre>{{ vm.result | json }}</pre>
        </div>
    </div>
</div>
