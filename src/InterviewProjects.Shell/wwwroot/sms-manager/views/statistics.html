<div cg-busy="{promise:vm.statisticsPromise, message:'Loading statistics ...', minDuration:700}">
    <div class="row">
        <div class="form-group col-md-2">
            <label class="control-label">Date from</label>
            <input class="form-control" ng-model="vm.dateFrom" />
        </div>

        <div class="form-group col-md-2">
            <label class="control-label">Date to</label>
            <input class="form-control" ng-model="vm.dateTo" />
        </div>

        <div class="form-group col-md-2">
            <label class="control-label">Mobile country codes</label>
            <input class="form-control" ng-model="vm.mccList" />
        </div>

        <div class="form-group col-md-2">
            <label class="control-label">&nbsp;</label>
            <button class="btn btn-primary btn-block" ng-click="vm.filter()" ng-disabled="!vm.dateFrom || !vm.dateTo">Filter</button>
        </div>
    </div>

    <hr />

    <table class="table table-striped" ng-if="vm.statistics.length">
        <thead>
            <tr>
                <th class="text-center">Date sent</th>
                <th class="text-center">Mobile country code</th>
                <th class="text-center">Price per SMS</th>
                <th class="text-center">Count</th>
                <th class="text-center">Total price</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="stat in vm.statistics">
                <td class="text-center">{{stat.day}}</td>
                <td class="text-center">{{stat.mcc}}</td>
                <td class="text-center">{{stat.pricePerSMS}}</td>
                <td class="text-center">{{stat.count}}</td>
                <td class="text-center">{{stat.totalPrice}}</td>
            </tr>
        </tbody>
    </table>

    <div class="row" ng-if="vm.error">
        <div class="form-group col-md-12">
            <div class="alert alert-danger">{{vm.error | json}}</div>
        </div>
    </div>

    <div class="row" ng-if="vm.statistics.length">
        <div class="form-group col-md-6">
            <label>Result</label>
            <pre>{{ vm.statistics | json }}</pre>
        </div>
    </div>
</div>
